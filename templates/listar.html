<!-- templates/listar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reclamações</title>

    <!-- Adicionando o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Reclamações</h1>
        <ul class="list-group">
            {% for r in reclamacoes %}
                <li class="list-group-item">
                    <h5>{{ r.titulo }}</h5>
                    <p>{{ r.descricao }}</p>
                    <p><strong>Reclamante:</strong> {{ r.reclamante.nome }} | <strong>Email:</strong> {{ r.reclamante.email }}</p>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('cadastrar') }}" class="btn btn-success my-4">Cadastrar nova reclamação</a>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
