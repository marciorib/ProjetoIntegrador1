<!-- templates/cadastrar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reclamação</title>

    <!-- Adicionando o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cadastrar Reclamação</h1>
        <form method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Reclamante</label>
                <input type="text" class="form-control" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email do Reclamante</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="resolvido" id="resolvido">
                <label class="form-check-label" for="resolvido">
                    Marcar como resolvido
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Botão para listar as reclamações -->
        <a href="{{ url_for('listar') }}" class="btn btn-secondary my-4">Ver Reclamações</a>

    </div>

    <!-- Adicionando o JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
